[versions]
agp = "8.13.0"
kotlin = "2.1.0"
core_ktx = "1.15.0"
appcompat = "1.7.0"
material = "1.12.0"
constraint_layout = "2.2.0"
junit = "4.13.2"
androidx_test_ext = "1.2.1"
espresso_core = "3.6.1"
detekt = "1.23.8"
compile_sdk_version = "35"
min_sdk_version = "24"
target_sdk_version = "35"

# Room Database
room = "2.6.1"

# Lifecycle & ViewModel
lifecycle = "2.8.7"

# WorkManager
work_manager = "2.9.1"

# Coroutines
coroutines = "1.9.0"

# DataStore
datastore = "1.1.1"

# Activity & Fragment KTX
activity_ktx = "1.9.3"
fragment_ktx = "1.8.5"

# RecyclerView
recyclerview = "1.3.2"

# Glide for image loading
glide = "4.16.0"

# Gson for JSON
gson = "2.10.1"

[libraries]
androidx_core_ktx = { module = "androidx.core:core-ktx", version.ref = "core_ktx" }
androidx_appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }
material = { module = "com.google.android.material:material", version.ref = "material" }
androidx_constraint_layout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "constraint_layout" }
junit = { module = "junit:junit", version.ref = "junit" }
androidx_test_ext_junit = { module = "androidx.test.ext:junit", version.ref = "androidx_test_ext" }
espresso_core = { module = "androidx.test.espresso:espresso-core", version.ref = "espresso_core" }
detekt_formatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detekt" }

# Room
room_runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
room_ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
room_compiler = { module = "androidx.room:room-compiler", version.ref = "room" }

# Lifecycle & ViewModel
lifecycle_viewmodel_ktx = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "lifecycle" }
lifecycle_livedata_ktx = { module = "androidx.lifecycle:lifecycle-livedata-ktx", version.ref = "lifecycle" }
lifecycle_runtime_ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle" }
lifecycle_service = { module = "androidx.lifecycle:lifecycle-service", version.ref = "lifecycle" }

# WorkManager
work_runtime_ktx = { module = "androidx.work:work-runtime-ktx", version.ref = "work_manager" }

# Coroutines
kotlinx_coroutines_core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
kotlinx_coroutines_android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }

# DataStore
datastore_preferences = { module = "androidx.datastore:datastore-preferences", version.ref = "datastore" }

# Activity & Fragment KTX
activity_ktx = { module = "androidx.activity:activity-ktx", version.ref = "activity_ktx" }
fragment_ktx = { module = "androidx.fragment:fragment-ktx", version.ref = "fragment_ktx" }

# RecyclerView
recyclerview = { module = "androidx.recyclerview:recyclerview", version.ref = "recyclerview" }

# Glide
glide = { module = "com.github.bumptech.glide:glide", version.ref = "glide" }
glide_compiler = { module = "com.github.bumptech.glide:compiler", version.ref = "glide" }

# Gson
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }

[plugins]
android_application = { id = "com.android.application", version.ref = "agp" }
kotlin_android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }

